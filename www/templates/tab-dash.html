<ion-view view-title="PDL Admin">
  <ion-content class="padding">

      <div class="spinner" ng-show="progress">
          <ion-spinner icon="lines" class="spinner-royal"></ion-spinner>
      </div>

    <div class="card" ng-if="!progress">
      <div class="row">
      <div class="col col-75 item item-text-wrap text-center">
        {{currentDate|date: "dd - MMMM - yyyy" }}
      </div>
      <div class="col pull-right">
        <i style="font-size: 20px" class="icon ion-refresh" ng-click="getData()"></i>
      </div>
    </div>
    </div>

    <div class="list" ng-if="!progress">     
      <label ng-repeat="row in currentDayTokens" class="item item-input">
          <span class="input-label">{{row.time}}</span>
          <input type="text" ng-model="row.key">
        </label>
    </div>

    <div class="row" ng-if="!progress">
        <button ng-disabled="true" class="button button-block button-light">
          </button>
    </div>
    
    
  </ion-content>

  <div style="position: absolute; bottom: 0px; width: 100%" ng-if="!progress">
      <button class="button button-block button-balanced" ng-click="updateData()">
          Save
        </button>
  </div>
</ion-view>
